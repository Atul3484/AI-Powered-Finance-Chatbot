<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fydaa - Your Finance Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f6fdff;
      --light-header: #1b4965;
      --light-card: #ffffff;
      --light-primary: #00b4d8;
      --light-secondary: #ade8f4;
      --light-text: #000000;
      --light-text-secondary: #666666;
      --light-border: #e5e7eb;
      --light-bot: #d9fdd3;
      --light-user: #caf0f8;
      --light-danger: #ef4444;

      --dark-bg: #1e1e2f;
      --dark-header: #0f172a;
      --dark-card: #2a2a3e;
      --dark-primary: #00b4d8;
      --dark-secondary: #3a506b;
      --dark-text: #ffffff;
      --dark-text-secondary: #cccccc;
      --dark-border: #4a4a5e;
      --dark-bot: #2c3e50;
      --dark-user: #3a506b;
      --dark-danger: #dc2626;
    }

    body.light-mode {
      --bg: var(--light-bg);
      --header: var(--light-header);
      --card: var(--light-card);
      --primary: var(--light-primary);
      --secondary: var(--light-secondary);
      --text: var(--light-text);
      --text-secondary: var(--light-text-secondary);
      --border: var(--light-border);
      --bot-msg: var(--light-bot);
      --user-msg: var(--light-user);
      --danger: var(--light-danger);
    }

    body.dark-mode {
      --bg: var(--dark-bg);
      --header: var(--dark-header);
      --card: var(--dark-card);
      --primary: var(--dark-primary);
      --secondary: var(--dark-secondary);
      --text: var(--dark-text);
      --text-secondary: var(--dark-text-secondary);
      --border: var(--dark-border);
      --bot-msg: var(--dark-bot);
      --user-msg: var(--dark-user);
      --danger: var(--dark-danger);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--bg) 50%, var(--card) 100%);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, var(--secondary) 0%, var(--bg) 50%, var(--card) 100%); }
      100% { background: linear-gradient(225deg, var(--bg) 0%, var(--secondary) 50%, var(--primary) 100%); }
    }

    .chat-container {
      background: var(--card);
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border);
      animation: containerFloat 6s ease-in-out infinite;
      backdrop-filter: blur(10px);
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-5px) scale(1.01); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .chat-header {
      background: var(--header);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: headerGlow 4s ease-in-out infinite;
    }

    @keyframes headerGlow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .chat-header h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.4rem;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: rotate 20s linear infinite;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.2) rotate(180deg);
      animation-play-state: paused;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      min-height: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .chat-messages::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, var(--bg), transparent);
      pointer-events: none;
      z-index: 1;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, var(--header), var(--primary));
    }

    .message {
      padding: 0.8rem 1rem;
      margin: 0.4rem 0;
      border-radius: 15px;
      max-width: 95%;
      clear: both;
      animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: pre-line;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      transition: all 0.3s ease;
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .message:hover::before {
      left: 100%;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .message.user {
      background: linear-gradient(135deg, var(--user-msg), var(--primary));
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      animation: messageSlideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .message.bot {
      background: linear-gradient(135deg, var(--bot-msg), var(--secondary));
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 5px;
      animation: messageSlideInLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes messageSlideIn {
      from { opacity: 0; transform: translateY(20px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes messageSlideInRight {
      from { opacity: 0; transform: translateX(50px) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    @keyframes messageSlideInLeft {
      from { opacity: 0; transform: translateX(-50px) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    .typing {
      font-style: italic;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: typingPulse 1s ease-in-out infinite;
    }

    @keyframes typingPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0) rotate(0deg); }
      40% { transform: scale(1.2) rotate(180deg); }
    }

    .quick-replies {
      padding: 0.5rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      background: linear-gradient(135deg, var(--secondary)/20, var(--primary)/10);
      border-top: 1px solid var(--border);
      animation: quickRepliesSlide 0.5s ease-out;
    }

    @keyframes quickRepliesSlide {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .quick-replies button {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .quick-replies button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .quick-replies button:hover::before {
      left: 100%;
    }

    .quick-replies button:hover {
      background: linear-gradient(135deg, var(--header), var(--primary));
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .quick-replies .calculator-btn {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: var(--header);
      font-weight: 600;
    }

    .quick-replies .calculator-btn:hover {
      background: linear-gradient(135deg, var(--primary), var(--header));
      color: white;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--card);
      gap: 0.5rem;
      animation: inputSlideUp 0.5s ease-out;
    }

    @keyframes inputSlideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 15px;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .chat-input input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 180, 216, 0.2);
      transform: scale(1.02);
    }

    .chat-input button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .chat-input button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .chat-input button:hover::before {
      left: 100%;
    }

    .chat-input button:hover {
      background: linear-gradient(135deg, var(--header), var(--primary));
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .chat-input button:active {
      transform: translateY(0) scale(0.98);
    }

    /* Red Clear Chat Button */
    .clear-chat-btn {
      background: linear-gradient(135deg, var(--danger), #dc2626) !important;
      color: white !important;
      animation: clearButtonPulse 3s ease-in-out infinite;
    }

    .clear-chat-btn:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c) !important;
      transform: translateY(-2px) scale(1.05) !important;
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4) !important;
    }

    @keyframes clearButtonPulse {
      0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
      50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.6); }
    }

    /* Goal options animation */
    #goal-options {
      animation: goalOptionsSlide 0.3s ease-out;
    }

    @keyframes goalOptionsSlide {
      from { 
        opacity: 0; 
        transform: translateY(-10px) scale(0.95); 
        max-height: 0;
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        max-height: 200px;
      }
    }

    /* Responsive animations */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .chat-container {
        height: 95vh;
        animation: mobileFloat 4s ease-in-out infinite;
      }

      @keyframes mobileFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
      }

      .chat-header h1 {
        font-size: 1.2rem;
      }

      .quick-replies button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .message {
        animation: mobileMessageSlide 0.4s ease-out;
      }

      @keyframes mobileMessageSlide {
        from { opacity: 0; transform: translateX(-20px) scale(0.9); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }
    }

    /* Loading animation for page load */
    .chat-container {
      animation: containerLoad 1s ease-out;
    }

    @keyframes containerLoad {
      from { 
        opacity: 0; 
        transform: translateY(50px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="chat-container">
    <div class="chat-header">
      <h1>üí¨ Fydaa: Your Finance Buddy!</h1>
      <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">
        Hello! üëã I'm Fydaa. Ask me anything about money, savings, investing, or use our calculators to plan your financial future! üí∞
      </div>
    </div>
    
    <div class="quick-replies">
      <button onclick="sendQuick('üí∞ What is SIP?')">üí∞ What is SIP?</button>
      <button onclick="sendQuick('üìà Mutual Funds')">üìà Mutual Funds</button>
      <button onclick="sendQuick('üè¶ Bonds')">üè¶ Bonds</button>
      <button onclick="sendQuick('üìä Budget Tips')">üìä Budget Tips</button>
      <button class="calculator-btn" onclick="window.location.href='/sip'">üßÆ SIP Calculator</button>
      <button onclick="toggleGoals()">üéØ Set a Goal</button>
    </div>
    
    <div class="quick-replies" id="goal-options" style="display:none;">
      <button onclick="sendQuick('Wedding planning budget')">üíí Wedding</button>
      <button onclick="sendQuick('House buying guide')">üè† House</button>
      <button onclick="sendQuick('Education loan planning')">üéì Education</button>
      <button onclick="sendQuick('Travel budget planning')">‚úàÔ∏è Travel</button>
      <button onclick="sendQuick('Retirement planning')">üíº Retirement</button>
    </div>
    
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your question..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">üì§ Send</button>
      <button class="clear-chat-btn" onclick="clearChatWithAnimation()">üóëÔ∏è Clear</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
      document.querySelector(".theme-toggle").innerText = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
      
      // Add theme transition animation
      body.style.animation = 'none';
      setTimeout(() => {
        body.style.animation = 'backgroundShift 10s ease-in-out infinite alternate';
      }, 100);
    }

    function toggleGoals() {
      const goalDiv = document.getElementById("goal-options");
      if (goalDiv.style.display === "none") {
        goalDiv.style.display = "flex";
        goalDiv.style.animation = 'goalOptionsSlide 0.3s ease-out';
      } else {
        goalDiv.style.animation = 'goalOptionsSlide 0.3s ease-out reverse';
        setTimeout(() => {
          goalDiv.style.display = "none";
        }, 300);
      }
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;
      
      // Add input animation
      input.style.transform = 'scale(0.95)';
      setTimeout(() => {
        input.style.transform = 'scale(1)';
      }, 150);
      
      input.value = "";
      appendMessage("user", msg);

      // Show typing indicator
      const container = document.getElementById("chat-messages");
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerHTML = `
        <span>Fydaa is thinking</span>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      container.appendChild(typing);
      container.scrollTop = container.scrollHeight;

      // Send message to backend for LLM response
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
      .then(response => response.json())
      .then(data => {
        typing.remove();
        appendMessage("bot", data.reply);
      })
      .catch(() => {
        typing.remove();
        appendMessage("bot", "Sorry, I couldn't reach the server.");
      });
    }

    function appendMessage(sender, text) {
      const container = document.getElementById("chat-messages");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      
      // Add staggered animation for multiple messages
      div.style.animationDelay = '0.1s';
      
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function sendQuick(text) {
      const input = document.getElementById("user-input");
      input.value = text;
      
      // Add quick reply animation
      input.style.background = 'linear-gradient(135deg, var(--primary)/20, var(--secondary)/20)';
      setTimeout(() => {
        input.style.background = 'var(--bg)';
        sendMessage();
      }, 300);
    }

    function clearChatWithAnimation() {
      const container = document.getElementById("chat-messages");
      const messages = container.querySelectorAll('.message');
      
      // Animate messages out
      messages.forEach((message, index) => {
        setTimeout(() => {
          message.style.animation = 'messageSlideIn 0.3s ease-out reverse';
          message.style.opacity = '0';
        }, index * 50);
      });
      
      // Clear and add welcome message
      setTimeout(() => {
        container.innerHTML = `
          <div class="message bot">
            Hello! üëã I'm Fydaa. Ask me anything about money, savings, investing, or use our calculators to plan your financial future! üí∞
          </div>
        `;
      }, messages.length * 50 + 300);
    }

    function clearChat() {
      clearChatWithAnimation();
    }

    // Enhanced auto-focus with animation
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('user-input');
      setTimeout(() => {
        input.focus();
        input.style.animation = 'inputSlideUp 0.5s ease-out';
      }, 500);
      
      // Add welcome animation
      const container = document.querySelector('.chat-container');
      container.style.animation = 'containerLoad 1s ease-out';
    });

    // Add particle effect on button clicks
    function createParticles(element) {
      const rect = element.getBoundingClientRect();
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = rect.left + rect.width/2 + 'px';
        particle.style.top = rect.top + rect.height/2 + 'px';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = 'var(--primary)';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '9999';
        document.body.appendChild(particle);
        
        const angle = (i / 6) * Math.PI * 2;
        const velocity = 50;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
        ], {
          duration: 600,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        }).onfinish = () => particle.remove();
      }
    }

    // Add particle effects to buttons
    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON') {
        createParticles(e.target);
      }
    });
  </script>
</body>
</html>
